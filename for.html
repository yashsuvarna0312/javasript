<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style:none;
        }
        li{
            padding:20px;
            border:solid 4px black;
            float:left;
        }
    </style>
    <script>
        function loop(){
            print=document.getElementById("p1");
            for(a=0;a<=10;a++){
                print.innerHTML +="<li>"+a+"</li>";
            }
        }
    </script>

</head>
<body>
    <button onclick="loop()">Click to show</button>
    <ul id="p1">

    </ul>
</body>
</html>
