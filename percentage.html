    <script>
         physics = Number(prompt("enter your marks in physics .. "));
        chemistry = Number(prompt("enter your marks in chemistry .. "));
        biology = Number(prompt("enter your marks in biology .. "));
        maths =Number(prompt("enter your marks in maths .. "));
        total=physics+chemistry+biology+maths;
        percent=(total/400)*100;
        

        document.write("<br>My marks in physics : ",+ physics);
        document.write("<br>My marks in chemistry : ",+ chemistry);
        document.write("<br>My marks  in biology : ",+ biology);
        document.write("<br>My marks in maths  : ",+maths);
        document.write("<br>My total is : ",+total);
        document.write("<br>My percentage is : ",+percent+"%");
        
    </script>
